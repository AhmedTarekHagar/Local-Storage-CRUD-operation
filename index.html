<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage CRUD operation</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-5">
        <h2 class="mb-3 text-center border bg-body-secondary form-control fs-2 fw-bold">Products List</h2>
        <form>
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select class="form-select" id="productCategory">
                    <option value="tv">Tv</option>
                    <option value="mobile">mobile</option>
                    <option value="laptop">laptop</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                    <label class="form-check-label" for="productSale">product Sale</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription"></textarea>
            </div>
            <button type="button" class="btn btn-outline-success" onclick="addProduct()">Add Product</button>
            <button type="button" class="btn btn-outline-warning">Clear Form</button>
        </form>

        <input class="form-control w-50 mx-auto my-5" type="text" placeholder="Search......" name="" id="searchInput">


        <div class="table-responsive">
            <table class="table text-center table-info table-striped table-hover table-bordered align-middle">
                <thead>
                    <th>Product Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Sale</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableContent">
                    <tr>
                        <td colspan="8" class="fw-bold text-danger">No Products Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
